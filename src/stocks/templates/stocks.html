<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>stocks</title>
</head>
<body>
<table>
  {% for ticker in tickers %}
      {% cycle '<tr>' '' '' '' '' %}
        <td><a href={% url 'stock'%}?ticker={{ticker}}>{{ticker}}</a></td>
      {% cycle '' '' '' '' '</tr>' %}
  {% endfor %}
</table>
</body>
</html>
